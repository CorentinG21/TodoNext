pre-commit:
  commands:
    check:
      glob: '*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}'
      run: npx prettier --write {staged_files}
      stage_fixed: true

pre-push:
  commands:
    check:
      run: npm run lint
